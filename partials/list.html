<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">游遍广州</a>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="container">
        <div class="alert alert-info">
            <div class="mt10">
                入库的景点: <a href="javascript:void(0)" ng-click="doFilter({})">{{scenes.length}}</a>,
                去过的景点: <a href="javascript:void(0)" ng-click="doFilter({been: true})">{{count}}</a>,
                未去的景点: <a href="javascript:void(0)" ng-click="doFilter({been: false})">{{scenes.length - count}}</a>
            </div>
        </div>
        <div class="list">
            <div class="col-md-3" ng-repeat="scene in scenes | filter:type" sroll-restore-directive>
                <div class="panel panel-default">
                    <div class="been" ng-show="scene.been"></div>
                    <div class="panel-heading">{{$index + 1}}. {{scene.sname}}</div>
                    <div class="panel-body">
                        <a href="#/{{$index}}">
                            <img ng-src="{{scene.pic_url}}" width="100" height="60" align="left" />
                            {{scene.introduction | introductionFilter}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
