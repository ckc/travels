<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">游玩（入库景点：{{scenes.length}}，去过{{count}}个）</a>
        </div>
    </div>
</div>

<div class="wrapper">
    <div class="container list">
        <div class="col-md-3" ng-repeat="scene in scenes">
            <div class="panel panel-default">
                <div class="been" ng-show="scene.been"></div>
                <div class="panel-heading">{{$index + 1}}. {{scene.sname}}</div>
                <div class="panel-body">
                    <a href="#/{{$index}}">
                        <img ng-src="{{scene.pic_url}}" width="100" height="60" align="left" />
                        {{scene.introduction | introductionFilter}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
